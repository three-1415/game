<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>OvO</title>

  <base href="https://cdn.jsdelivr.net/gh/Replku/Ovo@2b17271c24535b96a49c4d1b9f64cd998aa2d060/">

  <link rel="manifest" href="appmanifest.json" />

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0,
                 maximum-scale=1.0, minimum-scale=1.0,
                 user-scalable=no, minimal-ui" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="HandheldFriendly" content="true" />

  <style>
    * { padding: 0; margin: 0; }
    html, body {
      background: #000;
      color: #fff;
      overflow: hidden;
      touch-action: none;
      -ms-touch-action: none;
    }
    canvas {
      touch-action: none;
      -ms-touch-action: none;
    }
  </style>

  <link href="animate.css" rel="stylesheet" type="text/css" />
  <link href="hmmg_layoutTransition.css" rel="stylesheet" type="text/css" />
  <link href="jquery.gritter.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="c2canvasdiv">
    <canvas id="c2canvas" width="640" height="640"></canvas>
  </div>

  <script>
    (function() {
      var m = [
        'log','info','debug','warn','error','trace','group',
        'groupCollapsed','groupEnd','time','timeEnd','table','assert'
      ];
      for (var i = 0; i < m.length; i++) {
        try { console[m[i]] = function(){}; } catch(e) {}
      }
      window.onerror = function(){ return true };
      window.onunhandledrejection = function(){ return true };
    })();
  </script>

  <script>
    (function () {
      const _Image = window.Image;
      window.Image = function Image() {
        const img = new _Image();
        try { img.crossOrigin = 'anonymous'; } catch(e) {}
        return img;
      };
      window.Image.prototype = _Image.prototype;

      const desc = Object.getOwnPropertyDescriptor(
        HTMLImageElement.prototype, 'src'
      );

      if (desc && desc.configurable) {
        Object.defineProperty(HTMLImageElement.prototype, 'src', {
          get: desc.get,
          set: function(v) {
            if (!this.crossOrigin) {
              try { this.crossOrigin = 'anonymous'; } catch(e) {}
            }
            return desc.set.call(this, v);
          }
        });
      }

      if (window.HTMLMediaElement) {
        try {
          const vdesc = Object.getOwnPropertyDescriptor(
            HTMLMediaElement.prototype, 'src'
          );
          if (vdesc && vdesc.configurable) {
            Object.defineProperty(HTMLMediaElement.prototype, 'src', {
              get: vdesc.get,
              set: function(v) {
                if (!this.crossOrigin) {
                  try { this.crossOrigin = 'anonymous'; } catch(e) {}
                }
                return vdesc.set.call(this, v);
              }
            });
          }
        } catch(e) {}
      }
    })();
  </script>

  <script src="jquery-3.4.1.min.js" crossorigin="anonymous"></script>
  <script src="GameAnalytics.js" crossorigin="anonymous"></script>
  <script src="Tween.js" crossorigin="anonymous"></script>
  <script src="html2canvas.min.js" crossorigin="anonymous"></script>
  <script src="jquery.gritter.js" crossorigin="anonymous"></script>
  <script src="howler.js" crossorigin="anonymous"></script>
  <script src="c2runtime.js" crossorigin="anonymous"></script>

  <script>
    jQuery(function() {
      cr_createRuntime("c2canvas");
    });

    function onVisibilityChanged() {
      var h = document.hidden ||
              document.mozHidden ||
              document.webkitHidden ||
              document.msHidden;
      cr_setSuspended(!!h);
    }

    document.addEventListener("visibilitychange", onVisibilityChanged, false);
    document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
    document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
    document.addEventListener("msvisibilitychange", onVisibilityChanged, false);

    window.C2_RegisterSW = function(){};
  </script>

  <script src="https://cdn.jsdelivr.net/gh/st39/sdk@main/api.js"></script>
</body>
</html>
